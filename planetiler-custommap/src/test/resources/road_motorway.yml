schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
- name: water_polygons
  type: shapefile
  url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
- name: osm
  type: osm
  area: geofabrik:rhode-island
layers:
- name: road
  features:
  - sources:
    - osm
    zoom:
      minZoom: 4
      maxZoom: 14
    geometry: linestring
    includeWhen:
      highway: motorway
    attributes:
    - key: highway
      tagValue: highway
    - key: bridge
      constantValue: 'yes'
      includeWhen:
        bridge: 'yes'
      minZoom: 11
    - key: tunnel
      constantValue: 'yes'
      includeWhen:
        tunnel: 'yes'
      minZoom: 11
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
      