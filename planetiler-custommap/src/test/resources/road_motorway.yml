schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
- name: water_polygons
  type: shapefile
  url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
- name: osm
  type: osm
  area: geofabrik:rhode-island
layers:
- name: road
  features:
  - sources:
    - osm
    zoom:
      minZoom: 4
      maxZoom: 14
    includeWhen:
      geometry: linestring
      tag:
        key: highway
        value:
        - motorway
    attributes:
    - key: highway
      tagValue: highway
    - key: bridge
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: bridge
          value:
          - true
      minZoom: 11
    - key: tunnel
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: tunnel
          value:
          - true
      minZoom: 11
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
