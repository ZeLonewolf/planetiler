schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
- name: water_polygons
  type: shapefile
  url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
- name: osm
  type: osm
  area: geofabrik:rhode-island
layers:
- name: water
  features:
  - sources:
    - osm
    zoom:
    - 0
    - 14
    includeWhen:
      geometry: polygon
      tag:
        key: natural
        value:
        - water
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
    - key: intermittent
      constantValue: 'true'
      dataType: bool
      includeWhen:
        tag:
          key: intermittent
          value:
          - true
    - key: name
      tagValue: name
      dataType: string
      includeWhen:
        minTileCoverSize: 0.01
      excludeWhen:
        tag:
          key: water
          value:
          - river
          - canal
          - stream
  - sources:
    - water_polygons
    zoom:
    - 0
    - 14
    includeWhen:
      geometry: polygon
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
  - sources:
    - osm
    zoom:
    - 7
    - 14
    includeWhen:
      geometry: linestring
      tag:
        key: waterway
        value:
        - river
        - stream
        - canal
    attributes:
    - key: waterway
      tagValue: waterway
    - key: intermittent
      constantValue: 'true'
      dataType: bool
      includeWhen:
        tag:
          key: intermittent
          value:
          - true
    - key: name
      tagValue: name
      minZoom: 12
- name: road
  features:
  - sources:
    - osm
    zoom:
    - 4
    - 14
    includeWhen:
      geometry: linestring
      tag:
        key: highway
        value:
        - motorway
    attributes:
    - key: highway
      constantValue: highway
    - key: bridge
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: bridge
          value:
          - true
      minZoom: 11
    - key: tunnel
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: tunnel
          value:
          - true
      minZoom: 11
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
