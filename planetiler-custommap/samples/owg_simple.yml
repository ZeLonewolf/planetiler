schemaName: OWG Simple Schema
schemaDescription: Simple vector tile schema
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
- name: water_polygons
  type: shapefile
  url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
- name: osm
  type: osm
  area: geofabrik:rhode-island
layers:
- name: water
  features:
  - sources:
    - osm
    zoom:
      minZoom: 0
      maxZoom: 14
    includeWhen:
      geometry: polygon
      tag:
        key: natural
        value:
        - water
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
    - key: intermittent
      constantValue: 'true'
      dataType: bool
      includeWhen:
        tag:
          key: intermittent
          value:
          - true
    - key: name
      tagValue: name
      dataType: string
      includeWhen:
        minTileCoverSize: 0.01
      excludeWhen:
        tag:
          key: water
          value:
          - river
          - canal
          - stream
  - sources:
    - water_polygons
    zoom:
      minZoom: 0
      minZoom: 14
    includeWhen:
      geometry: polygon
    attributes:
    - key: natural
      constantValue: water
      minZoom: 0
  - sources:
    - osm
    zoom:
      minZoom: 7
      maxZoom: 14
    includeWhen:
      geometry: linestring
      tag:
        key: waterway
        value:
        - river
        - stream
        - canal
    attributes:
    - key: waterway
      tagValue: waterway
    - key: intermittent
      constantValue: 'true'
      dataType: bool
      includeWhen:
        tag:
          key: intermittent
          value:
          - true
    - key: name
      tagValue: name
      minZoom: 12
- name: road
  features:
  - sources:
    - osm
    includeWhen:
      geometry: linestring
      tag:
        key: highway
        value:
        - motorway
        - trunk
        - primary
        - secondary
        - tertiary
        - motorway_link
        - trunk_link
        - primary_link
        - secondary_link
        - tertiary_link
        - unclassified
        - residential
        - living_street
        - service
        - track
    zoom:
      minZoom: 4
      maxZoom: 14
      zoomFilter:
      - tag:
          key: highway
          value:
          - trunk
        minZoom: 5
      - tag:
          key: highway
          value:
          - primary
        minZoom: 7
      - tag:
          key: highway
          value:
          - secondary
        minZoom: 8
      - tag:
          key: highway
          value:
          - tertiary
          - motorway_link
          - trunk_link
          - primary_link
          - secondary_link
          - tertiary_link
        minZoom: 9
      - tag:
          key: highway
          value:
          - unclassified
          - residential
          - living_street
        minZoom: 11
      - tag:
          key: highway
          value:
          - track
        minZoom: 12
      - tag:
          key: highway
          value:
          - service
        minZoom: 13
    attributes:
    - key: highway
      tagValue: highway
    - key: bridge
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: bridge
          value:
          - true
      minZoom: 11
    - key: tunnel
      constantValue: true
      dataType: bool
      includeWhen:
        tag:
          key: tunnel
          value:
          - true
      minZoom: 11
    - key: service
      tagValue: service
      includeWhen:
        tag:
          key: highway
          value:
          - service
      minZoom: 13
    - key: name
      tagValue: name
      minZoom: 12
    - key: layer
      tagValue: layer
      minZoom: 13
